<html>
    
        <script src="sleeper.js"></script>
        <link rel="stylesheet" type="text/css" href="sleeper.css">

        <div class="logoContainer">
            <div class="logo">
                Netflix Sleeper
            </div>
        </div>
        <div class="sleepTimeControl">
            <button id="decrementTime" class="adjustTimeButton">
                <span class="icon-minus"></span>
            </button>
            <span class="unitDisplay">m</span>
            <input type="number" id="sleepTime" value="30" dir="rtl">
            <button id="incrementTime" class="adjustTimeButton">
                <span class="icon-plus"></span>
            </button>
        </div>
        
        <!-- <button id="playButton">Play in 5 seconds</button> -->
        <button id="pauseButton" class="sleeperButtons">Sleep</button>
    
</html>
